<!DOCTYPE html>
<html>

<head>
  <title>jamesdools | Three.js Sketch</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300" rel="stylesheet">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="bottom-panel">
      <div class="credit">
        <a href="https://github.com/jamesdools">
          <i class="fa fa-github fa-2x" aria-hidden="true"></i><span>jamesdools</span>
        </a>
      </div>
      <div class="control">
        <input id="renderer" name="renderer" type="checkbox" onclick="setRenderer()">
        <label for="renderer">OpenGL</label>
        <input id="animate" name="animate" type="checkbox" onclick="toggleAnimate()">
        <label for="animate">Animate</label>

        <button onclick="removeShape()">
          <i class="fa fa-minus fa-3x"></i>
        </button>
        <button onclick="addNewShape()">
          <i class="fa fa-plus fa-3x"></i>
        </button>
        <a href=".">
          <i class="fa fa-refresh fa-2x"></i>
        </a>
      </div>
    </div>
    <div class="three-canvas"></div>
  </div>
</body>

<script src="./lib/three.min.js"></script>
<script src="./lib/OrbitControls.js"></script>
<script src="./lib/Projector.js"></script>
<script src="./lib/CanvasRenderer.js"></script>
<script src="./lib/Detector.js"></script>
<script src="./shapes.js"></script>

</html>
