<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <title>Three.js Sketch</title>
    <link href="https://fonts.googleapis.com/css?family=Fira+Sans:300" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./css/main.css">
</head>

<body>
  <div class="container">
    <div class="credit">
      <img class="icon" src="assets/gh.png"/>
      <a href="https://github.com/jamesdools">jamesdools</a>
    </div>
    <div class="control">
      <input id="renderer" name="renderer" type="checkbox" onclick="setRenderer()">
      <label for="renderer">OpenGL</label>
      <button onclick="removeShape()"><img class="icon remove-icon" src="assets/remove.svg"></button>
      <button onclick="addNewShape()"><img class="icon add-icon" src="assets/add.svg"></button>
      <a href="."><img class="icon refresh-icon" src="assets/refresh.svg"></a>
    </div>
    <div class="three-canvas"></div>
  </div>
</body>

<script src="./lib/three.min.js"></script>
<script src="./lib/OrbitControls.js"></script>
<script src="./lib/Projector.js"></script>
<script src="./lib/CanvasRenderer.js"></script>
<script src="./lib/Detector.js"></script>
<script src="./shapes.js"></script>

</html>
